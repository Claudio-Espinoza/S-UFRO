<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style_loginAdmin.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <title>Administrador autentification</title>
</head>
<body class="body_loginAdmin--background">
<div>
    <audio th:src="@{sounds/adminLoginMusic.mp3}" autoplay loop ></audio>
</div>
<div class="container">
    <div class="row">
        <a th:href="@{/}"  class="sign">
            <img th:src="@{images/backSign.png}">
        </a> <!-- volver al initianPage -->
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <form class="form-horizontal" th:action="@{/validationAdmin}" method="post" enctype="multipart/form-data">
                <div class="form-group" id="admin">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rut" name="rut" autocomplete="off"  required>
                    </div>
                </div>
                <div class="form-group" id="pass">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off"  required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" >
                            <img th:src="@{images/signInText.png}" class="body_loginAdmin--button">
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
