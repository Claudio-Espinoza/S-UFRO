<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style_LoginUser.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
</head>
<body class="body_login--background">
<div class="container">
    <div class="row">
        <div>
            <a th:href="@{/}"  class="sign">
                <img th:src="@{images/backSign.png}">
            </a> <!-- volver al initianPage -->
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <form class="form-horizontal" th:action="@{/saveUser}" method="post" enctype="multipart/form-data">
                <div class="form-group" id="user">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group" id="pass">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                            <button type="submit" >
                                <img th:src="@{images/signInText.png}" class="body_login--button">
                            </button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
