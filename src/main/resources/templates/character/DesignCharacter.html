<head>

<div class="container">
    <div class="container__optionBox ">

                            <input type="radio" class="input hair" id="color7" name="colorHair" value="Indigena"

                            <input type="radio" class="input hair" id="color8" name="colorHair" value="Haitiano"
                                   autocomplete="off" required>

                    </div>
                </div>

                <div class="container__top">

    <div class="container__character">a
