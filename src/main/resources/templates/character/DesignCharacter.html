<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style_characterDesign.css}">
    <title>Document</title>
</head>

<body>
<div class="container">
    <form class="form" th:action="@{/saveUser}" method="post" enctype="multipart/form-data">

        <div class="option__img">
            <img th:src="@{images/baseAvatar.png}" height="510px">
        </div>

        <div class="option__input">
            <div class="sign">
                <a th:href="@{/}" class="sign">
                    <img th:src="@{images/backSign.png}">
                </a>
            </div>

            <div class="option__input--option">
                <div class="input">
                    <input type="radio" class="input1 type" id="type1" name="type" value="PorDefecto">
                    <input type="radio" class="input2 type" id="type2" name="type" value="Snob">
                    <input type="radio" class="input3 type" id="type3" name="type" value="Rubio">
                    <input type="radio" class="input4 type" id="type4" name="type" value="Carbon">
                    <input type="radio" class="input5 type" id="type5" name="type" value="Simbolo">
                    <input type="radio" class="input6 type" id="type6" name="type" value="Informatico">
                </div>

                <div class="name">
                    <input type="text" class="input7 type" id="name" name="name" placeholder="                    Nombre de usuario" autocomplete="off">
                </div>
            </div>

            <div class="character__submit">
                <button type="submit" >
                    <img th:src="@{images/saveUserButton.png}" class="character__submit--buttom">
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
