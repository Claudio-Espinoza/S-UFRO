<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style_characterDesign.css}">
    <title>Document</title>
</head>

<body>
<form class="form-horizontal" th:action="@{/savePersonaje}" method="post" enctype="multipart/form-data">
    <div class="container">

        <div class="container__characterUp">
            <div class="container__left">
                <div class="container__hair">
                    <div class="container__input--divisor">
                        <div class="hair__input--type">
                            <input type="radio" class="input hair1" id="hair1" name="typeHair" value="Corto"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,0);">
                            <input type="radio" class="input hair1" id="hair2" name="typeHair" value="Largo"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,1);">
                            <input type="radio" class="input hair1" id="hair3" name="typeHair" value="Extravagante"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,2);">
                            <input type="radio" class="input hair1" id="hair4" name="typeHair" value="Gorro"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,3);">
                        </div>

                        <div class="hair__input--color">
                            <input type="radio" class="input hair2" id="hairColor1" name="colorHair" value="Rubio"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,4);">
                            <input type="radio" class="input hair2" id="hairColor2" name="colorHair" value="Negro"
                                   autocomplete="off" required onclick="avatarDesignSelection(0,5);">

                        </div>
                    </div>
                </div>

                <div class="container__top">
                    <div class="container__input--divisor">
                        <div class="top__input--type">
                            <input type="radio" class="input top" id="top1" name="typeTop" value="None"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,0);">
                            <input type="radio" class="input top" id="top2" name="typeTop" value="Polera"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,1);">
                            <input type="radio" class="input top" id="top3" name="typeTop" value="Animada"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,2);">
                            <input type="radio" class="input top" id="top4" name="typeTop" value="Poleron"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,3);">
                        </div>

                        <div class="top__input--color">
                            <input type="radio" class="input top" id="topColor1" name="colorTop" value="Blanco"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,4);">
                            <input type="radio" class="input top" id="topColor2" name="colorTop" value="Negro"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,5);">
                            <input type="radio" class="input top" id="topColor3" name="colorTop" value="Rojo"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,6);">
                            <input type="radio" class="input top" id="topColor4" name="colorTop" value="Azul"
                                   autocomplete="off" required onclick="avatarDesignSelection(1,7);">
                        </div>
                    </div>
                </div>

            </div>
            <div class="container__avatar">
                <img class="avatar" th:src="@{/images/avatarSelections/skinColors/0.png}" >
            </div>

            <div class="container__right">
                <div class="container__button">
                    <div class="container__input--divisor">
                        <div class="pant__input--type">
                            <input type="radio" class="input pant1" id="pant1" name="typePant" value="None"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,0);">
                            <input type="radio" class="input pant1" id="pant2" name="typePant" value="Pantalon"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,1);">
                            <input type="radio" class="input pant1" id="pant3" name="typePant" value="Short"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,2);">
                            <input type="radio" class="input pant1" id="pant4" name="typePant" value="Extravagante"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,3);">
                        </div>

                        <div class="pant__input--color">
                            <input type="radio" class="input pant2" id="pantColor1" name="colorPant" value="Blanco"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,4);">
                            <input type="radio" class="input pant2" id="pantColor2" name="colorPant" value="Negro"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,5);">
                            <input type="radio" class="input pant2" id="pantColor3" name="colorPant" value="Rojo"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,6);">
                            <input type="radio" class="input pant2" id="pantColor4" name="colorPant" value="Azul"
                                   autocomplete="off" required onclick="avatarDesignSelection(2,7);">
                        </div>
                    </div>
                </div>

                <div class="container__shoe">
                    <div class="container__input--divisor">
                        <div class="shoe__input--type">
                            <input type="radio" class="input shoe" id="shoe1" name="typeShoe" value="None"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,0);">
                            <input type="radio" class="input shoe" id="shoe2" name="typeShoe" value="zapatillas"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,1);">
                            <input type="radio" class="input shoe" id="shoe3" name="typeShoe" value="botas"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,2);">
                            <input type="radio" class="input shoe" id="shoe4" name="typeShoe" value="Lujosas"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,3);">
                        </div>

                        <div class="shoe__input--color">
                            <input type="radio" class="input shoe" id="shoeColor1" name="colorShoe" value="Blanco"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,4);">
                            <input type="radio" class="input shoe" id="shoeColor2" name="colorShoe" value="Negro"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,5);">
                            <input type="radio" class="input shoe" id="shoeColor3" name="colorShoe" value="Rojo"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,6);">
                            <input type="radio" class="input shoe" id="shoeColor4" name="colorShoe" value="Azul"
                                   autocomplete="off" required onclick="avatarDesignSelection(3,7);">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container__characterDown">

            <div class="character__skin">
                <input type="radio" class="input skin" id="skin1" name="skin" value="Blanco"
                       autocomplete="off" required onclick="avatarSkinChange(0);">
                <input type="radio" class="input skin" id="skin2" name="skin" value="blancoTostado"
                       autocomplete="off" required onclick="avatarSkinChange(1);">
                <input type="radio" class="input skin" id="skin3" name="skin" value="cafeClaro"
                       autocomplete="off" required onclick="avatarSkinChange(2);">
                <input type="radio" class="input skin" id="skin4" name="skin" value="cafeOscuro"
                       autocomplete="off" required onclick="avatarSkinChange(3);">
            </div>

            <div class="character__submit">
                <button class="character__submit--buttom" type="submit">
                    SAVE
                </button>
            </div>

        </div>
    </div>
</form>

</body>
</html>
