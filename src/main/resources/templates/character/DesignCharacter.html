<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/style_characterDesign.css}">
    <title>Document</title>
</head>

<body>
<form class="form-horizontal" th:action="@{/savePersonaje}" method="post" enctype="multipart/form-data">
    <div class="container">

        <div class="container__characterUp">
            <div class="container__left">
                <div class="container__hair">
                    <div class="container__input--divisor">
                        <div class="hair__input--type">
                            <input type="radio" class="input hair" id="hair1" name="typeHair" value="Corto"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hair2" name="typeHair" value="Largo"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hair3" name="typeHair" value="Extravagante"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hair4" name="typeHair" value="Gorro"
                                   autocomplete="off" required>
                        </div>

                        <div class="hair__input--color">
                            <input type="radio" class="input hair" id="hairColor1" name="colorHair" value="Rubio"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hairColor2" name="colorHair" value="Negro"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hairColor3" name="colorHair" value="CastaÃ±o"
                                   autocomplete="off" required>
                            <input type="radio" class="input hair" id="hairColor4" name="colorHair" value="Colorin"
                                   autocomplete="off" required>
                        </div>
                    </div>

                    <div class="container__tittle--hair">
                        icono:pelo
                    </div>
                </div>

                <div class="container__top">
                    <div class="container__input--divisor">
                        <div class="top__input--type">
                            <input type="radio" class="input top" id="top1" name="typeTop" value="None"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="top2" name="typeTop" value="Polera"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="top3" name="typeTop" value="Animada"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="top4" name="typeTop" value="Poleron"
                                   autocomplete="off" required>
                        </div>

                        <div class="top__input--color">
                            <input type="radio" class="input top" id="topColor1" name="colorTop" value="Blanco"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="topColor2" name="colorTop" value="Negro"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="topColor3" name="colorTop" value="Rojo"
                                   autocomplete="off" required>
                            <input type="radio" class="input top" id="topColor4" name="colorTop" value="Azul"
                                   autocomplete="off" required>
                        </div>
                    </div>
                    <div class="container__tittle--top">
                        icono:Top
                    </div>
                </div>


            </div>

            <div class="container__avatar">
                <img class="avatar" th:src="@{/images/avatarSelections/skinColors/0.png}" >
            </div>

            <div class="container__right">

                <div class="container__button">
                    <div class="container__input--divisor">
                        <div class="button__input--type">
                            <input type="radio" class="input button" id="buttom1" name="typeButton" value="None"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttom2" name="typeButton" value="Pantalon"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttom3" name="typeButton" value="Short"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttom" name="typeButton" value="Extravagante"
                                   autocomplete="off" required>
                        </div>

                        <div class="button__input--color">
                            <input type="radio" class="input button" id="buttomColor1" name="colorButton" value="Blanco"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttomColor2" name="colorButton" value="Negro"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttomColor3" name="colorButton" value="Rojo"
                                   autocomplete="off" required>
                            <input type="radio" class="input button" id="buttomColor4" name="colorButton" value="Azul"
                                   autocomplete="off" required>
                        </div>
                    </div>

                    <div class="container__tittle--button">
                        icono:Pantalon
                    </div>
                </div>

                <div class="container__shoe">
                    <div class="container__input--divisor">
                        <div class="shoe__input--type">
                            <input type="radio" class="input shoe" id="shoe1" name="typeShoe" value="None"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoe2" name="typeShoe" value="zapatillas"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoe3" name="typeShoe" value="botas"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoe4" name="typeShoe" value="Lujosas"
                                   autocomplete="off" required>
                        </div>

                        <div class="shoe__input--color">
                            <input type="radio" class="input shoe" id="shoeColor1" name="colorShoe" value="Blanco"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoeColor2" name="colorShoe" value="Negro"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoeColor3" name="colorShoe" value="Rojo"
                                   autocomplete="off" required>
                            <input type="radio" class="input shoe" id="shoeColor4" name="colorShoe" value="Azul"
                                   autocomplete="off" required>
                        </div>
                    </div>
                    <div class="container__tittle--shoe">
                        icono:shoe
                    </div>
                </div>

            </div>
        </div>

        <div class="container__characterDown">

            <div class="character__skin">
                <input type="radio" class="input skin" id="skin1" name="skin" value="Blanco"
                       autocomplete="off" required onclick="avatarChange(0);">
                <input type="radio" class="input skin" id="skin2" name="skin" value="blancoTostado"
                       autocomplete="off" required onclick="avatarChange(1);">
                <input type="radio" class="input skin" id="skin3" name="skin" value="cafeClaro"
                       autocomplete="off" required onclick="avatarChange(2);">
                <input type="radio" class="input skin" id="skin4" name="skin" value="cafeOscuro"
                       autocomplete="off" required onclick="avatarChange(3);">
            </div>

            <div class="character__submit">
                <button class="character__submit--buttom" type="submit">
                    aaaa
                </button>
            </div>

        </div>
    </div>
</form>

</body>
</html>
<script>
    function avatarChange(numberImg){
        var img = document.querySelector('.avatar').src = "/images/avatarSelections/skinColors/" + numberImg + ".png";
        console.log(img)
    }
</script>
