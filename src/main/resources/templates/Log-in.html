<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <!-- el booststrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar sesion</title>
</head>
<body>
<!-- aun falta redimensionarlo para que quede bonito, pero buscare una imagen de fondo mas acorde al inicio de sesion y veré como centrar todo lo demas(esto si es responsivo) -->
<div class="container">
    <div class="row">
        <div>
            <a href="InitianScreen.html" >
                <button>volver</button>
            </a>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <form action="InitianScreen.html" method="POST">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="user" id="user" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
