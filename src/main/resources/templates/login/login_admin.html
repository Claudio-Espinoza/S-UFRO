<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesion</title>
</head>
<body class="body">
<div class="container">
  <div class="row">
    <div>
      <a th:href="@{/index}" >
        <button>volver</button>
      </a>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h2>Log-In</h2>
      <form class="form-horizontal" th:action="@{/index/save}" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">nickName:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nickName" name="nickName" autocomplete="off" required>
          </div>
        </div>




        <div class="form-group">
          <label class="control-label col-sm-2" for="password">contrase√±a:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
